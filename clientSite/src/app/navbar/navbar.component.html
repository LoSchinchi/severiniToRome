<mat-toolbar>
  <span id="title">Severini official site</span>
  <span id="fill-remaining-space"></span>
  <ng-container *ngFor="let opt of getNamePages()">
    <button *ngIf="opt !== getPageSel(); else selected" mat-button (click)="changePage(opt)">{{opt}}</button>
    <ng-template #selected><button mat-raised-button color="primary">{{opt}}</button></ng-template>
  </ng-container>
</mat-toolbar>
